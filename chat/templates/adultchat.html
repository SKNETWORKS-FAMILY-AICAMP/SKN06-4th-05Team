<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <style>
    @font-face {
        font-family: 'JSArirang';
        src: url("{% static 'fonts/JSArirang.ttf' %}") format('truetype');
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'JSArirang', sans-serif;
    }

    body {
        background-image: url("{% static 'imgs/background.png' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px 0;
        position: sticky;
        top: 0;
        width: 100%;
    }

    .chat-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        max-width: 70%;
        margin: 10px auto;
        overflow-y: auto;
        height: calc(100vh - 250px);
        font-family: 'JSArirang', sans-serif;
    }

    .message {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        padding: 10px 15px;
        max-width: 70%;
        border-radius: 15px;
        font-family: 'JSArirang', sans-serif;
        position: relative;
    }

    .left {
        align-self: flex-start;
        display: flex;
        align-items: center;
    }

    .left .profile img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        object-fit: cover;
    }

    .left .content {
        background-color: #fef4e8;
        padding: 10px;
        border-radius: 10px;
        max-width: 100%;
        overflow-wrap: break-word;
        margin-left: 10px;
        font-size: 18px; /* AI 응답 글씨 크기 */
    }

    .left .megaphone-icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: -60px;
        width: 40px;
        height: 40px;
        cursor: pointer;
    }

    .right {
        align-self: flex-end;
        background-color: #fef4e8;
        color: rgb(0, 0, 0);
        padding: 10px;
        border-radius: 15px;
        font-family: 'JSArirang', sans-serif;
        font-size: 18px; /* 사용자 질문 글씨 크기 */
    }

    .chat-input {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        padding: 10px;
        display: flex;
        gap: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        align-items: center;
    }

    .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #fef4e8;
        border-radius: 20px;
        font-family: 'JSArirang', sans-serif;
    }

    .chat-input button {
        padding: 0;
        border: none;
        border-radius: 20px;
        background-color: transparent;
        background-image: url("{% static 'imgs/3.png' %}");
        background-size: contain;
        background-repeat: no-repeat;
        cursor: pointer;
        width: 30px;
        height: 30px;
    }

    .chat-input img {
        width: 25px;
        height: 25px;
        cursor: pointer;
        margin-right: auto; /* 왼쪽으로 배치 */
    }

    #error_message {
        color: rgb(74, 124, 233);
        text-align: center;
        margin-top: 10px;
    }

    /* 화살표 스타일 */
    .arrow-buttons {
        position: absolute;
        top: 5%; /* 상단에 배치 */
        left: 3%; 
        width: 90%;
        display: flex;
        justify-content: space-between;  /* 양쪽에 여백 대신 가운데로 배치 */
        padding: 0 40px; /* 양쪽에 적당한 여백 추가 */
    }

    .arrow-buttons img {
        width: 50px; /* 화살표 이미지 크기 조정 */
        height: auto;
    }

    </style>
</head>
<body>
    <header>
        <h1>나랏말삼이</h1>
    </header>
    <!-- 화살표 버튼들 -->
    <div class="arrow-buttons">
        <a href="{% url 'intro2' %}"><img src="{% static 'imgs/8.png' %}" alt="Previous"></a>
    </div>
    <div id="error_message"></div>
    <div class="chat-container"></div>
    <div class="chat-input">
        <img src="{% static 'imgs/4.png' %}" alt="Static Icon" onclick="return false;"/>
        <input type="text" placeholder="채팅을 입력해주시오." id="chat_input"/>
        <button id="send_btn"></button>
    </div>
    <script>
        function sendMessage() {
            let message = document.getElementById('chat_input').value;
            let errorMessage = document.getElementById('error_message');
            if (!message) {
                errorMessage.innerText = '모르는게 생기면 질문을 해주시오.';
                return;
            }
            errorMessage.innerText = ''; // 오류 메시지 초기화

            let xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/chat_message/' + message, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    let data = JSON.parse(xhr.responseText);
                    let chatContainer = document.querySelector('.chat-container');

                    // 사용자 메시지
                    let userMessage = document.createElement('div');
                    userMessage.className = 'message right';
                    userMessage.innerText = message;
                    chatContainer.appendChild(userMessage);

                    // AI 메시지
                    let aiMessage = document.createElement('div');
                    aiMessage.className = 'message left';
                    aiMessage.innerHTML = `
                        <div class="profile">
                            <img src="{% static 'imgs/6.png' %}" alt="AI 프로필">
                        </div>
                        <div class="content">
                            <span>${data.response}</span>
                        </div>
                        <img src="{% static 'imgs/5.png' %}" alt="Megaphone Icon" class="megaphone-icon" onclick="return false;"/>
                    `;
                    chatContainer.appendChild(aiMessage);

                    document.getElementById('chat_input').value = '';
                } else {
                    alert(`Error code: ${xhr.status}, Error Msg: ${xhr.statusText}`);
                }
            };
            xhr.send();
        }

        document.getElementById('send_btn').addEventListener('click', sendMessage);
        document.getElementById('chat_input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
